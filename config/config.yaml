p: &p
    type: http
    interval: 3600
    health-check:
        enable: true
        url: https://www.gstatic.com/generate_204
        interval: 300
    url: ${url}

# Replace the ${url} here with your own subcription url

mixed-port: 7999
redir-port: 7892
tproxy-port: 7893
socks-port: 7895
authentication: [""]
allow-lan: true
mode: Rule
log-level: info
ipv6: true
external-controller: :9999
external-ui: ui

# Cancel the comment and replace {$secret} if you wanna a secret to access to the webpage
#
#secret: {$secret}
tun:
    enable: true
    stack: mixed
    auto-route: true
    # enable only when linux environment
    #auto-redirect: true
    #gso: true
    auto-detect-interface: true
    dns-hijack:
        - any:53
        - tcp://any:53
    device: utun0
    strict-route: true
    endpoint-independent-nat: false
    route-exclude-address:
        - 10.0.0.0/8
        - 192.168.0.0/16
        - fc00::/7
experimental: { ignore-resolve-fail: true, interface-name: en0 }
sniffer:
    {
        enable: true,
        skip-domain: [Mijia Cloud],
        sniff:
            { tls: { ports: [443, 8443] }, http: { ports: [80, 8080-8880] } },
    }
store-selected: true
find-process-mode: "off"
dns:
    enable: true
    listen: 0.0.0.0:53
    use-hosts: true
    ipv6: true
    default-nameserver:
        - 223.5.5.5
        - 36.99.170.86
        #- 114.114.114.114
        - tls://223.5.5.5:853
        - https://223.5.5.5/dns-query
    enhanced-mode: fake-ip
    fake-ip-range: 198.18.0.1/16
    fake-ip-filter:
        - "+.*"
    nameserver:
        - tls://dns.alidns.com:853
        - tls://dot.pub:853
        - tls://dot.360.cn:853
        - https://sm2.doh.pub/dns-query
    #    - tls://36.99.170.86:853
    #    - https://dns.alidns.com/dns-query
    #    - https://doh.pub/dns-query
    #    - 223.5.5.5
    #    - 119.29.29.29
    #    - 114.114.114.114
    #    - 61.139.46.90     #成都电信
    #    - 202.115.32.39    #成都电信
    #    - 211.140.197.58   #大连移动
    #    - 211.137.32.178   #大连移动
    #    - 202.115.64.33    #成都教育网
    #    - 202.115.32.39    #成都教育网
    fallback:
        # - tls://1.1.1.1:853
        # - tls://8.8.4.4:853
        # - https://doh.opendns.com/dns-query
        - tls://0ms.dev:853
        - https://dns.dnswarden.com/uncensored
        - https://doh.apad.pro/dns-query
    fallback-filter:
        geoip: true
        domain:
            - "+.bing.com"
            - "+.linkedin.com"
hosts:
