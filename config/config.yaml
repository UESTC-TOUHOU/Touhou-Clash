        - 🇸🇬 新加坡节点
        - 🇺🇸 美国节点
        - 🌏其它地区

proxy-providers:
    subcription:
        <<: *p
        path: ./subcription.yaml

proxy-groups:
    - name: 🚀 节点选择
      type: select
      proxies:
          - ♻️ 自动选择
          - 🎮♻️ 游戏自动选择
          - ⚖️ 负载均衡-轮询
          - ⚖️ 负载均衡-散列
          - 📺 省流节点
          - 👍 高级节点
          - 🇭🇰 香港节点
          - 🇹🇼 台湾节点
          - 🇸🇬 新加坡节点
          - 🇯🇵 日本节点
          - 🇺🇸 美国节点
          - 🇰🇷 韩国节点
          - 🌏其它地区
          - 🚀 手动切换
          - ⚖️ 负载均衡-effective
          - ⚖️ 负载均衡-轮询
          - ⚖️ 负载均衡-散列
          - DIRECT
    - name: 🚀 手动切换
      type: select
      include-all-providers: true
      proxies:
          - ⚖️ 负载均衡-effective
          - ⚖️ 负载均衡-轮询
          - ⚖️ 负载均衡-散列

    - name: ♻️ 自动选择
      type: url-test
      url: http://www.gstatic.com/generate_204
      interval: 300
      tolerance: 50
      include-all-providers: true

    - name: 🎮♻️ 游戏自动选择
      type: url-test
      url: http://www.gstatic.com/generate_204
      interval: 300
      tolerance: 50
      filter: "(?!)游戏|Game|game|加速"
      include-all-providers: true

    - name: ⚖️ 负载均衡-散列
      type: load-balance
      url: http://www.gstatic.com/generate_204
      interval: 300
      strategy: consistent-hashing
      tolerance: 50
      include-all-providers: true

    - name: ⚖️ 负载均衡-轮询
      type: load-balance
      url: http://www.gstatic.com/generate_204
      interval: 300
      strategy: round-robin
      tolerance: 50
      include-all-providers: true

    - name: ⚖️ 负载均衡-effective
      type: load-balance
      url: http://www.gstatic.com/generate_204
      interval: 300
      strategy: round-robin
      tolerance: 50
      include-all-providers: true
      filter: "(?i)港|HK|Hong Kong|hongkong|hong kong|新加坡|坡|狮城|SG|Singapore|专线|专用|高级|直连|急速|高倍率|IEPL|IPLC|AIA|CTM|CC|iepl|iplc|aia|ctm|cc|AC"

    - name: 🛑 广告拦截
      type: select
      proxies:
          - REJECT
          - DIRECT

    - name: 🍃 应用净化
      type: select
      proxies:
          - REJECT
          - DIRECT

    - name: 🆎 增强拦截
      type: select
      proxies:
